<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link for bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!--HTML icon-->
    <link rel="icon" href="images/sneakers-icon.png" />
    <!--Link for font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap"
      rel="stylesheet"
    />
    <script src="shoppingcart.js" defer></script>
    <script src="admin.js" defer></script>
    <script src="password.js" defer></script>
    <title>Sneakers Institutet</title>
  </head>
  <body onload="view();">
    <!-- header + navbar -->
    <header>
      <div class="site-title">
        <h3 class="site-title">SNEAKERS INSTITUTET</h3>
      </div>
      <div class="nav-div">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" href="index.html"
                >Home<span class="sr-only"> </span
              ></a>
              <a class="nav-link" href="contact.html">Contact Us</a>
            </div>
          </div>

          <!-- cart icon -->
          <div class="cart-container">
            <div class="div-cart">
              <div class="cart-row">
                <ul>
                  <li class="cart-menu">
                    <a href="cart.html">
                      <img
                        src="Images/cart.png"
                        class="shopping-cart"
                        alt="Cart icon"
                      />
                    </a>
                    <div class="cart-content">
                      <table class="cart-table">
                        <thead>
                          <tr>
                            <th>Image</th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>#</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                      <div class="total">
                        <span>Total: </span>
                        <span class="cart-total">0</span>
                      </div>
                      <a class="checkout-button" href="cart.html">Checkout</a>
                    </div>
                    <!-- 'cart-content' -->
                  </li>
                </ul>
              </div>
              <!-- 'cart-row' -->
            </div>
            <!-- 'div-cart' -->
          </div>
          <!-- cart-container -->
        </nav>
      </div>
      <!-- 'nav-div' -->

      <!-- header pictures -->
      <div class="contact-body">
        <div class="header-section contact-header">
          <div class="contact-container">
            <form action="https://formspree.io/f/xdoppkqp" method="POST">
              <div class="contact-item">
                <p class="contact-text">
                  What's on your mind? Send us a message!
                </p>
                <label class="contact-flex label-input"
                  ><input
                    class="contact-input inga-kanter"
                    placeholder="Name"
                    required
                    type="text"
                    name="name"
                  />
                </label>
              </div>

              <div class="contact-item">
                <label class="contact-flex label-input">
                  <input
                    class="contact-input inga-kanter"
                    type="email"
                    name="_replyto"
                    placeholder="E-mail"
                    onfocus=""
                    required
                  />
                </label>
              </div>

              <div class="contact-item">
                <label class="contact-flex label-input">
                  <textarea
                    class="contact-input extra-height inga-kanter"
                    placeholder="Message"
                    name="message"
                  ></textarea>
                </label>
              </div>
              <div class="contact-item">
                <button class="contact-button inga-kanter" type="submit">
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>
    <!-- landing page -->

    <!-- footer -->
    <footer class="footer-section">
      <div class="footer--div">
        <h2>Contact</h2>
        <a class="footer--link" href="contact.html">Send us a message</a
        ><br /><br />
        <h3>WEðŸ’™YOU</h3>
        <p>Free returns</p>
        <p>Free shipment*<br /><small>*For orders over 500sek</small></p>
      </div>
      <div class="footer--div">
        <div>
          <span class="footer--icons"><i class="fab fa-cc-visa"></i></span>
          <span class="footer--icons"
            ><i class="fab fa-cc-mastercard"></i
          ></span>
          <span class="footer--icons"><i class="fab fa-cc-amex"></i></span>
          <span class="footer--icons"><i class="fab fa-cc-apple-pay"></i></span>
          <span class="footer--icons"><i class="fab fa-dhl"></i></span>
          <span class="footer--icons"><i class="fab fa-fedex"></i></span>
        </div>
        <p class="p--socialmedia">Follow our story</p>
        <p>
          <a
            class="link--socialmedia"
            href="https://www.instagram.com/sneakersinstitutet/"
            ><i class="fab fa-instagram"></i
          ></a>
        </p>
      </div>
      <div class="footer--div">
        <p>Admin Home Page</p>
        <button id="login">Login</button>
      </div>
    </footer>
  </body>
</html>
